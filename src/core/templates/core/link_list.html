{% extends 'core/base.html' %}

{% block title %} Загруженные картинки {% endblock %}

{% block content %}
    <div>
    {% for filename in filenames %}
        {% url 'core:download' filename=filename as file_url%}
        <a href="{{ file_url }}"
           data-toogle="tooltip"
           title="Открыть полностью"
           class="show-tooltip"
        >
            <img src="{{ file_url }}" style="max-height: 200px; padding: 10px; margin: 3px;" class="img-thumbnail">
        </a>
    {% empty %}
        <h3>
            Пока нет ни одной фотографии. Пора это <a href="{% url 'core:upload' %}">исправить</a>!
        </h3>
    {% endfor %}
    </div>

    <script>
        $('[data-toggle="tooltip"]').tooltip();
    </script>

{% endblock %}
